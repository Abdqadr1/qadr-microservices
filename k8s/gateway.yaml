apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: abdqadr/gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: SPRING_ZIPKIN_BASEURL
              valueFrom:
                configMapKeyRef:
                  name: microservices-configmap
                  key: SPRING_ZIPKIN_BASEURL
            - name: SPRING_DATA_MONOGOBD_URI
                valueFrom:
                  configMapKeyRef:
                    name: microservices-configmap
                    key: MONGODB_URL
            - name: SPRING_DATA_MONOGOBD_USERNAME
                valueFrom:
                  configMapKeyRef:
                    name: microservices-configmap
                    key: MONOGODB_USERNAME
            - name: SPRING_DATA_MONOGOBD_PASSWORD
                valueFrom:
                  configMapKeyRef:
                    name: microservices-configmap
                    key: MONGODB_PASSWORD
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: microservices-configmap
                  key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            - name: JWT_KEY
                valueFrom:
                  configMapKeyRef:
                    name: microservices-configmap
                    key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000